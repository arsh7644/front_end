<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> marks </title>
</head>

<body>
    <script>
        let marks = prompt("enter a number")

        let grade;
        let role;


        if (marks == 90 &&marks <= 100) {
            grade = "A+ ";
            role = "topper";
        }
        else if (marks<90 && marks>= 80) grade = "A ";
        else if (marks <80 && marks >= 70) grade = "B ";
        else if (marks <70 && marks >= 60) grade = "C ";
        else if (marks <60 && marks >= 50) grade = "D ";

        else grade = "Fail";
        alert(grade);
        alert(role)

    </script>
