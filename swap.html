<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> swap </title>
</head>

<body>
    <script>
        let x = prompt("enter the first number");
        x = 50;
        let y = prompt("enter the second number");
        y = 60
        x = x + y;
        y = x - y;
        x = x - y;
        alert(x,y);
    </script>
