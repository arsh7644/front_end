<!DOCTYPE html>
<html>
<head>
    <title>Simple Layout</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            vertical-align: top;
        }

        .header {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
        }

        .navbar {
            text-align: center;
        }

        .left {
            width: 20%;
        }

        .right {
            width: 80%;
        }

        .footer {
            text-align: left;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td colspan="2" class="header">Heading</td>
    </tr>
    <tr>
        <td colspan="2" class="navbar">
            <a href="#">Link1</a> |
            <a href="#">Link1</a> |
            <a href="#">Link1</a> |
            <a href="#">Link1</a>
        </td>
    </tr>
    <tr>
        <td class="left">leftcontent</td>
        <td class="right">rightcontent</td>
    </tr>
    <tr>
        <td colspan="2" class="footer">footer</td>
    </tr>
</table>

</body>
</html>
