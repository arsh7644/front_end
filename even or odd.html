<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> even or odd </title>
</head>
<body>
 <script>
    let num= prompt("enter a number")
    if(num%2==0){
        alert(num+"is even");

    }
    else{
        alert(num+"is odd");

    }
 </script>
