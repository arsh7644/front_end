<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> simple calculator </title>
</head>
<body>
 <script>

     
     let a = prompt("enter num 1")
     let num1= Number(a)
     let b= prompt("enter num 2")
     let num2= Number(b)
     let c= prompt("enter the operaTION")
     let op =c ;
     
     
     
     
     
     if(op=="+")
     {
         let c =num1+num2
         alert(c)
         console.log(c)
        }
        else if(op=="-")
        {
            let d =num1-num2
            alert(d)
            console.log(d)
           
        }
        else if(op=="*")
        {
           let d =num1*num2
           alert(d)
           console.log(d)
            
            
        }
        else if(op=="/")
        {
          let e=  num1/num2
          alert(e)
          console.log(e)
        }
        else{
            alert("Operation denied")
        }
        
        
        </script>
